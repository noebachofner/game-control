# Neon PostgreSQL Database Configuration (using env variables)
scout.database.jdbc.driverName=org.postgresql.Driver
scout.database.jdbc.mappingName=postgresql
scout.database.jdbc.url=${DATABASE_URL}
scout.database.jdbc.username=${DB_USERNAME}
scout.database.jdbc.password=${DB_PASSWORD}

# Connection Pool Settings
scout.database.jdbc.pool.maximumPoolSize=${DB_POOL_SIZE:5}
scout.database.jdbc.pool.connectionTimeout=${DB_CONNECTION_TIMEOUT:30000}
scout.database.jdbc.pool.idleTimeout=600000
